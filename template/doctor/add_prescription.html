<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Container for the page content -->
<div class="container mt-5">
    <h2 class="text-center">Add Prescription for {{ patient.name }}</h2>

    <!-- Display success message if available -->
    {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endif %}

    <!-- Prescription Form -->
    <form method="POST">
        {% csrf_token %}
        
        <!-- Prescription Textarea -->
        <div class="form-group">
            
            <label for="prescription">Prescription:</label>
            <textarea class="form-control" id="prescription" name="prescription" rows="5" placeholder="Enter prescription details here..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Prescription</button>
    </form>

    <a href="" class="btn btn-link mt-3">Back to Dashboard</a>
</div>

<!-- Bootstrap JS and dependencies (Optional but recommended for some functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</html>
