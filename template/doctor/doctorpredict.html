<!DOCTYPE html>
<html>
<head>
    <title>Symptom Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Symptom Diagnosis</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="patient_name" class="form-label" >Patient Name</label>
                <input type="text" name="patient_name" id="patient_name" class="form-control" required>
            </div>
            <div class="row">
                {% for symptom in symptoms %}
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="{{ symptom }}" id="{{ symptom }}" value="1">
                            <label class="form-check-label" for="{{ symptom }}">{{ symptom }}</label>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Predict Disease</button>
        </form>
    </div>
</body>
</html>
