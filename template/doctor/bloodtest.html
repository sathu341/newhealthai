<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Blood Test</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Register a Blood Test</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Patient selection -->
        <div class="mb-3">
            <label for="patient" class="form-label">Select Patient</label>
            <select name="patient" id="patient" class="form-select">
                {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Doctor selection -->
        <div class="mb-3">
            <label for="doctor" class="form-label">Select Doctor</label>
            <select name="doctor" id="doctor" class="form-select">
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>

      <!-- Test selection -->
<div class="mb-3">
    <label class="form-label">Select Tests</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="test_names" value="CBC" id="CBC">
        <label class="form-check-label" for="CBC">
            Complete Blood Count (CBC)
        </label><br>

        <input class="form-check-input" type="checkbox" name="test_names" value="LFT" id="LFT">
        <label class="form-check-label" for="LFT">
            Liver Function Test (LFT)
        </label><br>

        <input class="form-check-input" type="checkbox" name="test_names" value="RFT" id="RFT">
        <label class="form-check-label" for="RFT">
            Renal Function Test (RFT)
        </label><br>

        <input class="form-check-input" type="checkbox" name="test_names" value="Lipid" id="Lipid">
        <label class="form-check-label" for="Lipid">
            Lipid Profile
        </label><br>

        <input class="form-check-input" type="checkbox" name="test_names" value="Glucose" id="Glucose">
        <label class="form-check-label" for="Glucose">
            Blood Glucose Test
        </label><br>
    </div>
</div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
