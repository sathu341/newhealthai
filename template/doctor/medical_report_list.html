<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Uploaded Medical Reports</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Patient Name</th>
                    <th>Doctor Name</th>
                    <th>Report File</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% if reports %}
                    {% for report in reports %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ report.patient.name }}</td>
                            <td>{{ report.doctor.name }}</td>
                            <td>
                                <a href="http://127.0.0.1:8000/{{ report.uploadfile.url }}" target="_blank" download>Download Report</a>
                            </td>
                            <td>{{ report.dates }}</td> 
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" class="text-center">No reports uploaded yet.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
